          }
          .card{
             background color:bisque;
             border-radius:10px;
             padding:15px;     
    </style>
</head>

<hr>

        </div> 
     
     <div class="card">

        <h3>T-SHIRT</h3> 
     <p>Good quality t-shirt</p>

</div> 
</body> 
</html>
